<!DOCTYPE html>
<html lang="en">
<head>
	<title>Map Gallery</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="jquery.js"></script>
	
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="container">
		<div class="map">
			<div class="map-block" style="background-image: url('./img/1x1.png')">
				<img class="img-feature" id="current" src="./img/img-features/2.jpg">
				<img class="img-feature" src="./img/img-features/1.jpg">
			</div>
			<div class="map-block" style="background-image: url('./img/1x2.png')">
				<img class="img-feature" src="./img/img-features/3.jpg">
				
			</div>
			<div class="map-block" style="background-image: url('./img/1x3.png')">
				<img class="img-feature" src="./img/img-features/4.jpg">
				
			</div>
			<div class="map-block" style="background-image: url('./img/2x1.png')">
				<img class="img-feature" src="./img/img-features/5.jpg">
				
			</div>
			<div class="map-block" style="background-image: url('./img/2x2.png')">
				<img class="img-feature" src="./img/img-features/6.jpg">
				
			</div>
			<div class="map-block" style="background-image: url('./img/2x3.png')">
				<img class="img-feature" src="./img/img-features/7.jpg">
				
			</div>
			<div class="map-block" style="background-image: url('./img/3x1.png')">
				<img class="img-feature" src="./img/img-features/8.jpg">
				
			</div>
			<div class="map-block" style="background-image: url('./img/3x2.png')">
				<img class="img-feature" src="./img/img-features/9.gif">
				
			</div>
			<div class="map-block" style="background-image: url('./img/3x3.png')">
				<img class="img-feature" src="./img/img-features/1.jpg">
				
			</div>

		
		</div>

		<div class="fade"></div>

		<!-- <div class="cont"> -->
			<div class="gallery"><div class="close-btn">X</div>
				<div class="pad"></div>
				<div class="image-container">
					<div class="prev"><</div>
					<div class="images">

						<!-- Insert Images Here -->

					</div>
					<div class="next">></div>
				</div>
				<div class="pad"></div>
			</div>
		<!-- </div> -->
	</div>
	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
